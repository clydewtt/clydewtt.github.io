---
layout: default
---

<article class="blog-post mentor-profile">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
</header>

  <section class="mentor-card fade-slide-up">
    {% if page.image %}
      <img class="mentor-image" src="{{ page.image | relative_url }}" alt="{{ page.name }}">
    {% endif %}

    <div class="mentor-info">
      <h2>{{ page.mentor_name }}</h2>
      {% if page.title %}
        <p class="mentor-title">{{ page.mentor_title }}</p>
      {% endif %}
      {% if page.website %}
        <p><a class="mentor-link" href="{{ page.website }}" target="_blank">Visit Website â†—</a></p>
      {% endif %}
    </div>
  </section>

  {% if page.bio %}
  <section class="post-section">
    <h3>About</h3>
    {{ page.bio | markdownify }}
  </section>
  {% endif %}
</article>
